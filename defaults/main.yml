---
otel_units: []
otel_endpoint: null

###

otel_collector_service_user: "otel"

otel_collector_receivers:
  journald:
    units: "{{ otel_units }}"

otel_collector_processors:
  batch:

otel_collector_exporters:
  otlp:
    endpoint: "{{ otel_endpoint }}"

otel_collector_service:
  pipelines:
    logs:
      receivers: [journald]
      processors: [batch]
      exporters: [otlp]
